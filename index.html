<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Password Generator</title>
</head>
<body>
    <section>
        <div class="containerTop">
            <h3>Password Generator</h3>
            <div>
                <span id="pswGenerate"></span>
                <div class="tooltip">
                    <button id="pswCopy">
                      <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="whitesmoke" class="bi bi-clipboard" viewBox="0 0 16 16">
                        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"/>
                        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"/>
                      </svg>
                      </button>
                    </div>      
            </div>
        </div>
        <div class="containerBot">
            <div>
                <label for="pswlength">Password Length</label>
                <input type="number" name="number" min="7" max="20" id="pswLength" value="7">    
            </div>
            <div>
                <label for="uppercase">Include Uppercase Letter</label>
                <input type="checkbox" name="uppercase" id="pswUpper">    
            </div>
            <div>
                <label for="lowercase">Include LowerCase Letter</label>
                <input type="checkbox" name="lowercase" id="pswLower">    
            </div>
            <div>
                <label for="number">Include Number</label>
                <input type="checkbox" name="number" id="pswNumber">    
            </div>
            <div>
                <label for="symbole">Include Symbole</label>
                <input type="checkbox" name="symbole" id="pswSymbole">    
            </div>
            <button id="GeneratePassword">Generate Password</button>
        </div>
    </section>
    <script src="./public/js/main.js"></script>
</body>
</html>
